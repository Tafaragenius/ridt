{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block body %}
<div class = 'container' mt-3>

<div class = 'row'>
<div class = 'col-md-6' bg-light>

</div>
<div class = 'col-md-4' mt-3>
<h2 class = 'text-black'>SignUp here</h2>

{% for message in messages  %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong></strong> {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}

<form action = '/signup' method = 'POST'>
{% csrf_token %}

<label class = 'text-black mt-2'>Username</label>
<div class = 'form-group'>
<input type = 'text' class = 'form-control' name = 'username' Required>
</div>

<label class = 'text-black mt-2'>Email</label>
<div class = 'form-group'>
<input type = 'email' class = 'form-control' name = 'email' Required>
</div>

<label class = 'text-black mt-2'>Password</label>
<div class = 'form-group'>
<input type = 'password' class = 'form-control' name = 'pass1' Required>
</div>

<label class = 'text-black mt-2'>Confirm Password</label>
<div class = 'form-group'>
<input type = 'password' class = 'form-control' name = 'pass2' Required>
</div>
<div class = 'd-grid gap-2 mt-2'>
    <button class = 'btn btn-primary' type = 'submit'>SignUp</button>
</div>


</form>
<p>Already a User?<a href = '/login'>login</a></p>

</div>
{% endblock body %}
